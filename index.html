<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRYPTA Mining Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 100px;
      height: 100px;
      border-radius: 20px;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
    }

    #game {
      margin-top: 30px;
    }

    #mine-btn {
      padding: 15px 30px;
      font-size: 20px;
      background: #00ffcc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #mine-btn:hover {
      background: #00e6b8;
    }

    #score {
      font-size: 22px;
      margin: 20px 0;
    }

    form {
      margin-top: 20px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border-radius: 8px;
      border: none;
      background: #ff0066;
      color: white;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #e6005c;
    }
  </style>
</head>
<body>
  <header>
    <img src="icon.png" alt="CRYPTA Logo"/>
    <h1>CRYPTA Mining Game</h1>
  </header>

  <div id="game">
    <p id="score">Score: 0</p>
    <button id="mine-btn">‚õè Mine</button>
  </div>

  <form id="whitelist-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Join Whitelist</button>
  </form>

  <script>
    let score = 0;
    const scoreElement = document.getElementById("score");
    const mineBtn = document.getElementById("mine-btn");

    mineBtn.addEventListener("click", () => {
      score++;
      scoreElement.textContent = "Score: " + score;
    });

    const form = document.getElementById("whitelist-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      alert(`Thanks for joining the whitelist, ${email}! Your score: ${score}`);
      form.reset();
    });
  </script>
</body>
</html>
